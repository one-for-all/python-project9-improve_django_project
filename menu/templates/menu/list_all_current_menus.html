{% extends 'base.html' %}

{% block content %}
<div class="post">

    {% for menu in menus %}
        <h1>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'menu_edit' pk=menu.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
            <a href="{% url 'menu_detail' pk=menu.id %}">{{ menu }}</a>
        </h1>
        <p>{{ menu.items.all|join:", "}}</p>
    {% endfor %}
</div>
{% endblock %}
